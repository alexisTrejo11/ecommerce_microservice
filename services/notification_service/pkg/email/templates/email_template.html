<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .email-container {
            max-width: 640px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 32px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .notification-content {
            background-color: #f4f7fb;
            padding: 20px;
            border-left: 5px solid #4a90e2;
            border-radius: 6px;
            margin: 20px 0;
        }

        .metadata {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .footer {
            padding: 16px;
            font-size: 12px;
            text-align: center;
            color: #aaa;
            background-color: #fafafa;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{{.Title}}</h1>
        </div>
        <div class="content">
            <p>Hello, <strong>{{.UserData.Name}}</strong>,</p>
            <div class="notification-content">
                <p>{{.Content}}</p>
            </div>

            {{if .Metadata}}
            <div class="metadata">
                <p><strong>Additional Information:</strong></p>
                <ul>
                    {{range $key, $value := .Metadata}}
                    <li><strong>{{$key}}:</strong> {{$value}}</li>
                    {{end}}
                </ul>
            </div>
            {{end}}

            <p>Thank you for using our platform.</p>
        </div>
        <div class="footer">
            This is an automated message. Please do not reply to this email.
        </div>
    </div>
</body>
</html>
